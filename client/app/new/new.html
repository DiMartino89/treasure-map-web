<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <form class="form" name="form" novalidate>

    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
      <label>Name</label>

      <input type="text" name="name" class="form-control" ng-model="newLocation.name"
             required/>
      <p class="help-block" ng-show="form.name.$error.required && submitted">
        Name required
      </p>
    </div>

    <div>
    <h4>Category</h4>
    
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Culture'">Culture</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Leisure'">Leisure</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Restaurant'">Restaurant</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Geocaches'">Geocaches</label>
    </div>
    
</div>

     <div class="form-group" ng-class="{ 'has-success': form.duration.$valid && submitted,
                                            'has-error': form.duration.$invalid && submitted }">
      <label>Duration</label>

      <input type="text" name="duration" class="form-control" ng-model="newLocation.duration"
             required/>
      <p class="help-block" ng-show="form.duration.$error.required && submitted">
        Name required
      </p>
    </div>

    <div class="form-group" ng-class="{ 'has-success': form.address.street.$valid && submitted,
                                            'has-error': form.address.street.$invalid && submitted }">
      <label>Street</label>

      <input type="address" name="street" class="form-control" ng-model="newLocation.address.street"
             required
             mongoose-error/>
      <p class="help-block" ng-show="form.address.street.$error.required && submitted">
        Street required
      </p>
      <p class="help-block" ng-show="form.address.street.$error.mongoose">
        {{ errors.address.street }}
      </p>
    </div>

    <div class="row">
      <div class="form-group col-md-6" ng-class="{ 'has-success': form.address.city.$valid && submitted,
                                                'has-error': form.address.city.$invalid && submitted }">
        <label>City</label>

        <input type="address" name="city" class="form-control" ng-model="newLocation.address.city"
               required
               mongoose-error/>

        <p class="help-block" ng-show="form.address.city.$error.required && submitted">
          City required
        </p>

        <p class="help-block" ng-show="form.address.city.$error.mongoose">
          {{ errors.address.city }}
        </p>
      </div>

      <div class="form-group col-md-6" ng-class="{ 'has-success': form.address.zipcode.$valid && submitted,
                                                'has-error': form.address.zipcode.$invalid && submitted }">
        <label>Zipcode</label>

        <input type="address" name="zipcode" class="form-control" ng-model="newLocation.address.zipcode"
               required
               mongoose-error/>

        <p class="help-block" ng-show="form.address.zipcode.$error.required && submitted">
          Stra√üe erforderlich
        </p>

        <p class="help-block" ng-show="form.address.zipcode.$error.mongoose">
          {{ errors.address.zipcode }}
        </p>
      </div>

<div>
    <h4>Rating</h4>
    <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
    <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
    <hr />
</div>

    </div>

    <div>
      <button class="btn btn-primary btn-lg" type="submit" ng-click="addLocation()">
        Submit
      </button>
    </div>

  </form>

</div>
