<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <form class="form" name="form" novalidate>

    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
      <label>Name</label>

      <input type="text" name="name" class="form-control" ng-model="newLocation.name"
             required/>
      <p class="help-block" ng-show="form.name.$error.required && submitted">
        Name required
      </p>
    </div>

    <div class="form-group" ng-class="{ 'has-success': form.address.street.$valid && submitted,
                                            'has-error': form.address.street.$invalid && submitted }">
      <label>Street</label>

      <input type="address" name="street" class="form-control" ng-model="newLocation.address.street"
             required
             mongoose-error/>
      <p class="help-block" ng-show="form.address.street.$error.required && submitted">
        Street required
      </p>
      <p class="help-block" ng-show="form.address.street.$error.mongoose">
        {{ errors.address.street }}
      </p>
    </div>

    <div class="row">
      <div class="form-group col-md-6" ng-class="{ 'has-success': form.address.city.$valid && submitted,
                                                'has-error': form.address.city.$invalid && submitted }">
        <label>City</label>

        <input type="address" name="city" class="form-control" ng-model="newLocation.address.city"
               required
               mongoose-error/>

        <p class="help-block" ng-show="form.address.city.$error.required && submitted">
          City required
        </p>

        <p class="help-block" ng-show="form.address.city.$error.mongoose">
          {{ errors.address.city }}
        </p>
      </div>

      <div class="form-group col-md-6" ng-class="{ 'has-success': form.address.zipcode.$valid && submitted,
                                                'has-error': form.address.zipcode.$invalid && submitted }">
        <label>Zipcode</label>

        <input type="address" name="zipcode" class="form-control" ng-model="newLocation.address.zipcode"
               required
               mongoose-error/>

        <p class="help-block" ng-show="form.address.zipcode.$error.required && submitted">
          StraÃŸe erforderlich
        </p>

        <p class="help-block" ng-show="form.address.zipcode.$error.mongoose">
          {{ errors.address.zipcode }}
        </p>
      </div>
    </div>

    <div>
      <button class="btn btn-primary btn-lg" type="submit" ng-click="addLocation()">
        Submit
      </button>
    </div>

  </form>

</div>
