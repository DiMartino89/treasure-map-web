<div ng-include="'components/navbar/navbar.html'"></div>

<div class="map">
  <ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'>

  	<ui-gmap-markers models='filteredMarkers' idKey="'_id'" coords="'coordinates'" doCluster='true' icon="'icon'">

  		<ui-gmap-windows show="show">
        <div ng-non-bindable>
          <a href='/locations/{{_id}}'>
            <strong>{{details.name}}</strong>
            <p>{{address.street}}<br/>{{address.zipcode}} {{address.city}}</p>
          </a>
          <p>Duration {{details.duration}}h</p>
          <a href='/categories/{{details.category._id}}'><i>{{details.category.name}}</i></a>
        </div>
      </ui-gmap-windows>

   </ui-gmap-markers>

    <ui-gmap-marker coords="userLocation" idkey="1"></ui-gmap-marker>
    <ui-gmap-circle center="userLocation" radius="searchRadius * 1000"></ui-gmap-circle>

  </ui-gmap-google-map>

  <button class="btn btn-primary btn-lg btn-map-new" type="button" ng-click="openModal('lg')" ng-show="isLoggedIn()">
    &#43;
  </button>

  <form class="form-inline searchRadius">
    <div class="form-group">
      <label class="sr-only" for="searchRadius">Search Radius (in km)</label>

      <div class="input-group">
        <div class="input-group-addon">Search Radius (in km)</div>
        <input ng-model="searchRadius" type="number" name="searchRadius" class="form-control"
               placeholder="Search Radius" min="1" max="100" step="1" ng-change="getLocations(userLocation, searchRadius)">
      </div>
    </div>
  </form>


</div>
