<div ng-include="'components/navbar/navbar.html'"></div>

<div class="map">
  <ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'>

  	<ui-gmap-markers models='locations' idKey="'_id'" coords="'coordinates'" doCluster='true'>

  		<ui-gmap-windows show="show">
        <div ng-non-bindable>
          <a ng-href='/locations/{{link}}'>
            <strong>{{title}}</strong>
            <p>{{street}}<br/>{{zipcode}} {{city}}</p>
            <a ng-href='/categories/{{id}}'><i>{{category}}</i></a>
            <p>Duration {{duration}}h</p>
          </a>
        </div>
      </ui-gmap-windows>

  	</ui-gmap-markers>

  </ui-gmap-google-map>
</div>
