<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Friends Activity</h1>
    </div>
    <div class="col-sm-12">
      <ul>
        <li ng-repeat="l in locations | orderBy:'createdAt'"><a ng-href="/users/{{l.owner._id}}">
          {{l.createdAt | date : format : timezone}} - {{l.owner.name}}</a> created <a ng-href="/locations/{{l._id}}">{{l.details.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
