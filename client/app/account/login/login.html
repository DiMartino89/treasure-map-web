<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container login-container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <h3>Check new locations and the latest news!</h3>
      <p></p>
    </div>
    <div class="col-sm-12">
      <form class="form login-form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <!--<p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>-->

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="button-row">
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>
        <div class="signup">
          <p>Not a member yet? Sign up <a href="/signup">here</a>.</p>
        </div>
        <div class="socialbar">
          <a class="btn-facebook" href="" ng-click="loginOauth('facebook')">
            <img src="/assets/social/facebook.png" alt="facebook_btn" width="40px" height="40px"/>
          </a>
          <a class="btn-google-plus" href="" ng-click="loginOauth('google')">
            <img src="/assets/social/googleplus.png" alt="googleplus_btn" width="40px" height="40px"/>
          </a>
          <a class="btn-twitter" href="" ng-click="loginOauth('twitter')">
            <img src="/assets/social/twitter.png" alt="twitter_btn" width="40px" height="40px"/>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
