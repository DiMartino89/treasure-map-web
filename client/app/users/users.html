<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1>Users</h1>

  <ul class="users">
    <li ng-repeat="u in users"><a href="/users/{{u._id}}">{{u.name}}</a> <span ng-show="u._id == currentUser._id">me</span><span ng-show="currentUser.friends.indexOf(u._id) != -1">friend</span></li>
  </ul>

</div>
