<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <ul>
    <li class="location" ng-repeat="l in locations | orderBy:'-details.name':true"><a ng-href="locations/{{l._id}}">{{l.details.name}}</a> - <a
      ng-href="categories/{{l.details.category._id}}" class="loc-category">{{l.details.category.name}}</a> - <span
      class="loc-address">{{l.address.street}}, {{l.address.zipcode }} {{l.address.city}}</span></li>
  </ul>


  <button class="btn btn-primary btn-lg" type="button" ng-click="openModal('lg')" ng-show="isLoggedIn()">
    Add new Location
  </button>

</div>
