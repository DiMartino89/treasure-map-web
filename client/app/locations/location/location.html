<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container location">
  <div class="row">
    <div class="col-sm-6">
      <h1>{{location.details.name}}</h1>

      <a ng-href="categories/{{location.details.category._id}}"><h3>{{location.details.category.name}}</h3></a>

      <p class="loc-address">{{location.address.street}}, {{location.address.zipcode }} {{location.address.city}}</p>

      <p class="loc-duration">Duration: {{location.details.duration}}h</p>

      <p class="loc-description">{{location.details.description}}</p>
    </div>

    <div class="col-sm-6">
      <ui-gmap-google-map
        center="map.center"
        zoom="map.zoom"
        pan="map.pan"
        options="map.options">
        <ui-gmap-marker coords="location" idkey="1" icon="'location.details.category.imgUrl'">
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </div>

  </div>

  <div class="row">
    <div class="col-sm-12">
      <h3>Images</h3>
      <div class="loc-pictures">
        <a href="{{pic}}" class="loc-picture thumbnail" ng-repeat="pic in location.details.pictures">
          <img src="{{pic}}" alt="">
        </a>
      </div>
    </div>
  </div>

  <div id="disqus_thread" class="comments col-sm-12"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = ***REMOVED***;

    /* * * DON'T EDIT BELOW THIS LINE * * */

      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';

    })();
  </script>

  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
    powered by Disqus.</a></noscript>
</div>
