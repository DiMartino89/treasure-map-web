<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div ng-controller="NavbarCtrl">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <img src="assets/images/logo.png" alt="treasuremap"/>
        </a>
        <p id="title" style="float:left; margin-bottom: 0px; margin-top: 18px;">treasuremap</p>
        <div class="middlePart" style="float:left;margin-left: 650px;width: 400px;">
          <div class="addLocation" style="float:left">
          <a href="/" id="addNewLocation" ng-click="openModal('lg')" ng-show="isLoggedIn()" style="margin-top: 18px">Add new location</a>
        </div>
        <div class="search">
          <input class="search-input" type="text" ng-model="search.searchTerm" ngMaxlength="100" autocomplete="off" placeholder="Filter" style="color: rgb(144, 144, 144); position:absolute;"/>
        </div>
        <div class="registration">
            <li><a href="/login" ng-hide="isLoggedIn()" style="position:relative"> Login</a></li>
            <li><a href="/signup" ng-hide="isLoggedIn()">Sign up</a></li>
            <li class="logout" ng-show="isLoggedIn()"><a href="" ng-click="logout()">Logout</a></li>
        </div>
      </div>
          <a id="menu" class="nav-icon navbar-right" ng-class="{'isVisible': showSidebar}" ng-click="showSidebar = !showSidebar"></a>
      </div>
    </div>
  </div>

  <div class="sidebar-nav" ng-class="{'isVisible': showSidebar}">

    <ul class="nav navbar-nav">
      <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
        <a ng-href="{{item.link}}">{{item.title}}</a>
      </li>
    </ul>

    <footer>
      <ul class="nav navbar-nav">
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings">Account</a>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>

      <hr/>

      <div class="copy">
        <p>Copyright &copy; 2015 - Treasure Map Team</p>
      </div>
    </footer>

  </div>
</div>
